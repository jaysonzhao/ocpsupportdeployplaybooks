    - name:  login ocp 
      command: oc login --token={{token}} --server={{loginurl}}   --insecure-skip-tls-verify
      register: result
      notify: remove
    - name:  get project 
      command: oc  project {{projectname}}
      register: result
      notify: remove
    - name:  add seesion long-term account  
      command: oc create serviceaccount robot
      register: result
      notify: remove
    - name:  add serviceaccount acl
      command: oc adm policy add-cluster-role-to-user cluster-admin system:serviceaccount:{{projectname}}:robot
      register: result
      notify: remove
    - name:  import images
      command: oc import-image chenshoumao/corepanel-s2i-is:1 --confirm --insecure
      register: result
      notify: remove
    - name:  import catalog
      command: oc create -f roles/corepanel/templates/corepanel-template.json 
      register: result
      notify: remove 
    - name:  source build
      command: oc new-app --template=corepanel-template -p  APPLICATION_NAME={{corepanelappname}} -p APPLICATION_HOSTNAME={{corepanelhosename}}  -p NAMESPACE={{namespace}}  -p SOURCE_REPOSITORY_URL={{corepanelgiturl}}  -p SOURCE_REPOSITORY_REF={{corepanelbranch}}  -p MVN_PROFILE={{corepanelprofile}}   -p CURRENT_PROJECT=corespaceapp -p OPENSHIFT_URL={{loginurl}} -p OPENSHIFT_USER={{user}}  -p OPENSHIFT_PASSWORD={{password}}
      register: resulta
      notify: remove
    - name:  start build
      command: oc start-build  corepanel-app
      register: resulta
      notify: remove
    - name:  import springboot-s2i
      command: oc create -f  roles/corepanel/templates/springboot-s2i.json
      register: result
      notify: remove